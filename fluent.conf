<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>
  <match *.**>
    type copy
    <store>
      type elasticsearch
      host "#{ENV['ELASTICSEARCH_PORT_9200_TCP_ADDR']}"
      port "#{ENV['ELASTICSEARCH_PORT_9200_TCP_PORT']}"
      include_tag_key true
      tag_key @log_name
      logstash_format true
      flush_interval 10s
    </store>
  </match>
</label>
